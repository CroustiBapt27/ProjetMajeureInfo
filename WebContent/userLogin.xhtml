<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
	
<head>
<title> Login </title>
</head>

<body>
	<div id="cadre">
		<h1>Connexion</h1>
		<h:form>
			<table>
				<tr>
					<td>Login : </td>
					<td>	<h:inputText id="userlogin" value="#{loginBean.login}" required="true"> </h:inputText> </td>
				</tr>
				<tr>
					<td>Mot de passe : </td>
					<td> <h:inputSecret value="#{loginBean.pwd}" /> </td>
				</tr>
				<tr>
					<td></td>
					<td><h:commandButton value="OK"
						action="#{userControlerBean.checkUser(loginBean)}" style="margin-left: 60%"/></td>
				</tr>
			</table>
		</h:form>
	</div>
</body>
</html>
