<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
	
<head>
<title> Login </title>
<!-- Loading Bootstrap -->
<link href="lib/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet"></link>
<!-- Loading Flat UI -->
<link href="lib/bootstrap-3.3.5-dist/css/flat-ui.css" rel="stylesheet"></link>
<!-- CSS perso -->
<link href="css/userLogin.css" rel="stylesheet"></link>
</head>

<body>	
	<div class="cadre-connection" align="center">
          <div class="login-form">
            <div class="form-group">
              <input type="text" class="form-control login-field" value="" placeholder="Enter your name" id="login-name" />
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="form-group">
              <input type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass" />
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>

            <a class="btn btn-primary btn-lg btn-block" href="#">Log in</a>
         </div>
      </div>
</body>
</html>
