<body>


	<div class="baniere" align="center">
			<div class="col-xs-12">
				<nav class="navbar navbar-inverse navbar-embossed" role="navigation">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#navbar-collapse-01">
						<span class="sr-only">Toggle navigation</span>
					</button>
					<a class="navbar-brand" href="index.html">Projet Majeure</a>
				</div>
				<div class="collapse navbar-collapse" id="navbar-collapse-01">

					<form class="navbar-form navbar-right"></form>
				</div>
				</nav>
			</div>

			<h2 class="demo-logo">
				Connection <small>Projet Majeure IWOC 2017</small>
			</h2>
		</div><!-- /demo-headline -->

		<div class="cadre-connection" align="center">
			<div class="login-form">
				<div class="form-group">
					<input type="text" class="form-control login-field" value=""
						placeholder="Enter your name" id="login-name"></input> <label
						class="login-field-icon fui-user" for="login-name"></label>
				</div>
	
				<div class="form-group">
					<input type="password" class="form-control login-field" value=""
						placeholder="Password" id="login-pass"></input> <label
						class="login-field-icon fui-lock" for="login-pass"></label>
				</div>
	
				<a class="btn btn-primary btn-lg btn-block" href="#">Log in</a>
			</div>
		</div>
		<!-- /cadre-connection -->
